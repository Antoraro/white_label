name: doub
description: "A doub flavors_app flavor"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  base:
    path: ../base

dependency_overrides:
  flavor:
    path: flavor

  cupertino_icons: ^1.0.2
